---
layout: default
title: Blog
permalink: /blog/
---

<div class="section blog" id="blog">
  <h2>Blog</h2>

  {% for post in site.posts %}
    <div class="post">
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p class="date">{{ post.date | date: "%d de %B de %Y" }}</p>
      <p>{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
